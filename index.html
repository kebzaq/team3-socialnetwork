<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Team-3: Social Network Project</title>
  </head>
  <body>
    <!-- Header/Nav starts-->
    <header>
      <!-- Kai -->
      <nav class="d-flex flex-row mb-4">
        <div class="nav-home p-2">
          <a href="#" class="home">
            <i class="fa fa-home"></i>
            Seytech
          </a>
        </div>
        <div class="navbox p-2">
          <a href="#" class="news" title="News">
            <i class="fa fa-globe"></i>
          </a>
        </div>

        <div class="navbox p-2">
          <a href="#" class="settings" title="Account Settings">
            <i class="fa fa-user"></i>
          </a>
        </div>
        <div class="navbox p-2">
          <a href="#" class="messages" title="Messages">
            <i class="fa fa-envelope"></i>
          </a>
        </div>
      </nav>
    </header>
    <!-- Header/Nav ends -->

    <!-- Main wrapper for all 3 flexboxes -->
    <div class="main-wrapper container text-center container-xxl">
      <div class="row">
        <!-- Left flex-container starts-->
        <div class="left-container col-3">
          <!-- My Profile  -  Kai -->
          <div class="d-flex flex-column">
            <div class="left-box left-profile p-2">
              <h4>My Profile</h4>
              <p class="profile-image">
                <img src="./images/marat.jpeg" alt="Profile image" />
              </p>
              <hr />
              <p class="profile-info">
                <i class="fa fa-pencil"></i>
                Software Engineer
              </p>
              <p class="profile-info">
                <i class="fa fa-home"></i>
                Seattle, WA
              </p>
              <p class="profile-info">
                <i class="fa fa-birthday-cake"></i>
                April 10
              </p>
            </div>

            <div class="left-box left-accordion">
              <button class="groups">My Groups</button>
              <p>Some text ...</p>
              <button class="events">My Events</button>
              <p>Some other text ...</p>
              <button class="photos">My Photos</button>
              <div class="gallery"></div>
            </div>

            <div class="left-box left-interests p-2">
              <h6>Interests</h6>
            </div>

            <div class="left-box left-alert-box p-2">
              <h6>Hey</h6>
            </div>
          </div>
          <!-- all other flex-items  - Gulburak -->
        </div>
        <!-- Left flex-container ends -->

        <!-- Middle flex-container starts-->
        <div class="middle-container col-7">
          <!-- Ayzada -->
          Middle container here
        </div>
        <!-- Middle flex-container ends -->

        <!-- Right flex-conttainer starts -->

        <div class="right-container col-2">
          <!-- Zarina -->

          <div class="events">
            <p>Upcoming Events:</p>
            <img class="img-react" src="./images/event.png" alt="" />
            <p class="text">React Course</p>
            <p>Friday 15:00</p>
            <a href="" class="btn">Info</a>
          </div>

          <div class="request">
            <p>Friend Request</p>
            <div class="img-photo">
              <img src="http://learn.seytech.co/assets/images/avatars/default.jpg" alt="" />
              <p>Shiba Inu</p>
            </div>
            <div class="btns">
              <div class="icon">
                <button class="add">
                  <i class="fa-sharp fa-solid fa-check"></i>
                </button>
              </div>
              <div class="icon">
                <button class="cancel">
                  <i class="fa-sharp fa-solid fa-xmark"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="ads">
            <p>Ads</p>
          </div>

          <div class="bug">
            <i class="fa-solid fa-bug"></i>
          </div>
        </div>

        <!-- Right flex-container ends -->
      </div>
    </div>
    <!-- Main wrapper ends -->

    <!-- Footer starts -->
    <footer>
      <!-- Kai -->
      <div class="footer">Footer</div>
      <div class="poweredBy">
        <div>
          Powered by
          <span class="team3" title="Team-3: Zarina, Ayzada, and Kai">Team-3, 24-2 of Seytech</span>
        </div>
      </div>
    </footer>
    <!-- Footer ends -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
